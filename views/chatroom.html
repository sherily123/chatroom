<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chatroom</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="chatting">
			<div class="user-online">
				<div class="userbar">
					<div class="user-label">在线用户 <span class="user-num">0</span></div>
					<div class="user-list">
						<ul class="list"></ul>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="content-show">
					<ul class="contents"></ul>
				</div>
				<div class="content-saying">
					<div class="toolbar"></div>
					<form action="" class="input-field">
						<input class="input-content" autocomplete="off">
						<button class="input-btn">发送</button>
					</form>
				</div>
			</div>
		</div>

		<div class="user-info">
			<div class="trigger-tab">
				<ul>
					<li class="chosen" data-id="login">登录</li>
					<li data-id="register">注册</li>
				</ul>
			</div>
			<div class="login">
				<form class="login-form" action="">
					<label>邮箱：<input type="email" name="email" class="login-email"></label>
					<label>密码：<input type="password" name="password" class="login-pwd"></label>
					<input type="submit" name="submit" value="登录" class="login-btn">
				</form>
			</div>
			<div class="signin">
				<form class="signin-form" action="">
					<label>邮箱：<input type="email" name="email" class="reg-email"></label>
					<label>昵称：<input type="text" name="nickname" class="reg-name"></label>
					<label>密码：<input type="password" name="pwd1" class="reg-pwd1"></label>
					<label>确定密码：<input type="password" name="pwd2" class="reg-pwd2"></label>
					<input type="submit" name="submit" value="注册" class="register-btn">
					<button class="reset-btn">重置</button>
				</form>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
